<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join Hythera Discord</title>
<style>
:root{
  --af:#16a34a;
  --at:#15803d;
  --tx:#22c55e;
  --bg:#111827;
  --su:#1f2937;
  --li:#374151;
  --mu:#9ca3af;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:#e5e7eb;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  background:var(--su);
  border-bottom:1px solid var(--li);
  padding:1rem 2rem;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
nav a{
  color:var(--mu);
  text-decoration:none;
  margin-left:1rem;
  font-weight:600;
}
nav a:hover{color:var(--tx)}
main{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:2rem;
}
.card{
  background:var(--su);
  border-radius:1rem;
  max-width:480px;
  width:100%;
  padding:2rem;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
  text-align:center;
}
h1{color:var(--tx);margin-bottom:1rem}
.btn{
  display:inline-flex;align-items:center;justify-content:center;gap:.5rem;
  padding:.75rem 1.5rem;border-radius:.5rem;font-weight:600;text-decoration:none;
  background:linear-gradient(135deg,var(--af),var(--at));color:#fff;
  transition:transform .15s;
}
.btn:hover{transform:translateY(-2px)}
</style>
</head>
<body>

<header>
  <h2 style="color:var(--tx)">Hythera</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="download.html">Download</a>
    <a href="discord.html">Discord</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <div class="card">
    <h1>Join the Discord</h1>
    <p>Get support, updates and scripts.</p>
    <a class="btn" href="https://discord.gg/KavcMyy7aW">Join Discord Server</a>
  </div>
</main>

</body>
</html>
